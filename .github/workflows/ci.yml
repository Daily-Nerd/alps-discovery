name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust (fmt + clippy + test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set PYO3_PYTHON
        run: echo "PYO3_PYTHON=$(which python3)" >> $GITHUB_ENV

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test

  python-lint:
    name: Python lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check python/ examples/

      - name: Ruff format check
        run: ruff format --check python/ examples/

  integration:
    name: Integration (maturin + pytest)
    runs-on: ubuntu-latest
    needs: [rust, python-lint]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install maturin pytest
          maturin develop
        env:
          VIRTUAL_ENV: ${{ github.workspace }}/.venv

      - name: Run pytest
        run: |
          source .venv/bin/activate
          pytest tests/ -v
        env:
          VIRTUAL_ENV: ${{ github.workspace }}/.venv

      - name: Smoke test example
        run: |
          source .venv/bin/activate
          python examples/01_quickstart.py
        env:
          VIRTUAL_ENV: ${{ github.workspace }}/.venv

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    needs: [rust]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set PYO3_PYTHON
        run: echo "PYO3_PYTHON=$(which python3)" >> $GITHUB_ENV

      - name: Run benchmarks
        run: cargo bench --features bench
